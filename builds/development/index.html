<!doctype html>
<html class="no-js" lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>SUITS</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/foundation/6.1.2/foundation.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
<div class="row">
    <div class="small-12 columns">
        <nav>
            <button id="nav-icon3" type="button">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
            </button>
        </nav>
    </div>
</div>

<section class="city">
    <div class="container">
        <img class="logo" src="images/suits_logo.png" alt="SUITS Logo">
        <span class="typed"></span>
    </div>
</section>

<section class="ontour">
    <div class="container">
        <h1>Speakers on tour</h1>
        <article id="speakers"></article>
    </div>
</section>

<div class="overlay overlay-hugeinc">
    <button type="button" class="overlay-close">Close</button>
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Portfolio</a></li>
            <li><a href="#">Leistungen</a></li>
            <li><a href="#">Ãœber mich</a></li>
            <li><a href="#">Kontakt</a></li>
        </ul>
    </nav>
</div>

<script src="js/script.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/foundation/6.1.2/foundation.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/webfont/1.5.18/webfont.js"></script>
<script type="text/javascript">
    WebFontConfig = {
        google: {families: ['Work+Sans:400,700:latin']}
    };
    (function () {
        var wf = document.createElement('script');
        wf.src = ('https:' == document.location.protocol ? 'https' : 'http') +
                '://ajax.googleapis.com/ajax/libs/webfont/1.5.18/webfont.js';
        wf.type = 'text/javascript';
        wf.async = 'true';
        var s = document.getElementsByTagName('script')[0];
        s.parentNode.insertBefore(wf, s);
    })();
</script>
<script>
    $(document).foundation();
</script>
<script id="speakerstpl" type="text/template">
    {{#speakers}}
    <div class="speaker">
        <h2>{{name}}</h2>
        <h3>{{reknown}}</h3>
        <p><img src="images/artists/{{shortname}}_tn.jpg" alt="Photo of {{name}}"/>{{bio}}</p>
    </div>
    {{/speakers}}
</script>
</body>
</html>
