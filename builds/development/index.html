<!doctype html>
<html class="no-js" lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SUITS</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/foundation/6.1.2/foundation.min.css">
</head>

<body>

<section class="city">
    <div class="container">
        <img class="logo" src="images/suits_logo.png" alt="SUITS Logo">
    </div>
</section>

<section class="ontour">
    <div class="container">
        <h1>Speakers on tour</h1>
        <article id="speakers"></article>
    </div>
</section>

<script src="js/script.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/foundation/6.1.2/foundation.min.js"></script>
<script id="speakerstpl" type="text/template">
    {{#speakers}}
    <div class="speaker">
        <h2>{{name}}</h2>
        <h3>{{reknown}}</h3>
        <p><img src="images/artists/{{shortname}}_tn.jpg" alt="Photo of {{name}}" />{{bio}}</p>
    </div>
    {{/speakers}}
</script>
<script>
    $(document).foundation();
</script>
</body>
</html>
